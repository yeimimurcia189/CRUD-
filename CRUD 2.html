<!DOCTYPE html>
<html>
<body>

<h2>CRUD de JavaScript</h2>

<div style="border:2px solid black; padding: 10px; width: 500px;">
  <table id="myTable">
    <tr>
      <th>Usuario</th>
      <th>Correo</th>
      <th>Teléfono</th>
    </tr>
    <tr>
      <td>Usuario 1</td>
      <td>correo1@example.com</td>
      <td>1234567890</td>
    </tr>
  </table>

  <p>Haz clic en el botón para agregar un elemento a la tabla.</p>

  <button onclick="myCreateFunction()">Crear</button>
  <button onclick="myUpdateFunction()">Actualizar</button>
  <button onclick="myDeleteFunction()">Eliminar</button>
</div>

<script>
function myCreateFunction() {
  var table = document.getElementById("myTable");
  var row = table.insertRow(-1);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  var cell3 = row.insertCell(2);
  cell1.innerHTML = prompt("Por favor, introduce un usuario:");
  cell2.innerHTML = prompt("Por favor, introduce un correo:");
  cell3.innerHTML = prompt("Por favor, introduce un teléfono:");
}

function myUpdateFunction() {
  var table = document.getElementById("myTable");
  var row = table.rows[table.rows.length - 1];
  row.cells[0].innerHTML = prompt("Por favor, introduce un nuevo usuario:");
  row.cells[1].innerHTML = prompt("Por favor, introduce un nuevo correo:");
  row.cells[2].innerHTML = prompt("Por favor, introduce un nuevo teléfono:");
}

function myDeleteFunction() {
  var table = document.getElementById("myTable");
  table.deleteRow(-1);
}
</script>

</body>
</html>
